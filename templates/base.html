<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>écal m&amp;id synoptique</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='res/icons/favicon-16x16.png') }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='res/icons/favicon-32x32.png') }}">
  <link rel="icon" type="image/png" sizes="96x96" href="{{ url_for('static', filename='res/icons/favicon-96x96.png') }}">
  <link href="{{ url_for('static', filename='css/offline.css') }}"
      rel="stylesheet">
  <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,100,700"
      rel="stylesheet"> -->
</head>

<body class="{% if detail is defined %}staff-detail{% endif %} {% if is_mobile %}hide-s2{% endif %}">
  <section id="app" class="app">
    <nav id="menu" class="menu">
        {% block menu %}
        {% endblock %}
    </nav>
    <header class="header">
        {% block header %}
        <button id="toggle-menu">☰</button>
        <img class="logo" src="{{ url_for('static', filename='res/logo.svg') }}">
        <div class="filters">
          <menu class="promo-view">
            <button class="toggle" data-promo="1e">1</button>
            <button class="toggle" data-promo="2e">2</button>
            <button class="toggle" data-promo="3e">3</button>
            <button class="toggle" data-promo="m">M</button>
          </menu>
          <menu class="year-view">
          {% if is_mobile %}
            <button class="">YEAR</button>
            <button class="year-view-s1 radio-selected">S1</button>
            <button class="year-view-s2">S2</button>
          {% else %}
            <button class="radio-selected">YEAR</button>
            <button class="year-view-s1">S1</button>
            <button class="year-view-s2">S2</button>
          {% endif %}
          </menu>
        </div>
        <h1>{{ planning.name }}</h1>
        {% endblock %}
    </header>
    <main>
        {% block main %}
        {% endblock %}
    </main>
    <section id="info" class="info {% if detail is not defined %}folded{% endif %}">
        {% block info %}
        {% endblock %}
    </section>
  </section>
  {% block scripts %}
  {% endblock %}

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-80810927-1', 'auto');
    ga('send', 'pageview');
  </script>

</body>

</html>
