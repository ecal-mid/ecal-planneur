<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>écal m&amp;id synoptique</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
  <section id="app" class="app">
    <nav id="menu" class="menu hidden">
        {% block menu %}
        {% endblock %}
    </nav>
    <header class="header">
        {% block header %}
        <button id="toggle-menu">☰</button>
        <img class="logo" src="{{ url_for('static', filename='res/logo.svg') }}">
        <h1>{{ planning.name }}</h1>
        {% endblock %}
    </header>
    <main>
        {% block main %}
        {% endblock %}
    </main>
    <section id="info" class="info hidden">
        {% block info %}
        {% endblock %}
    </section>
  </section>
  {% block scripts %}
  {% endblock %}
</body>

</html>
